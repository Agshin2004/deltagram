{% extends 'base.html' %}

{% block title %} Chat Details {% endblock title %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}

        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

    {% for message in messages %}
        <div class="card">
            <h5 class="card-header">{{ message.sender }} to {{ message.receiver }}</h5>
            <div class="card-body">
                <p class="card-text">{{ message.text }}</p>
            </div>
        </div>
        
    {% endfor %}

{% endblock content %}
