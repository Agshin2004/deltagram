{% extends 'base.html' %}

{% block title %} Add New Post {% endblock title %}


{% block content %}
    {% include 'includes/messages.html' %}

    <form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>

    {% if form.errors %}
        {{ form.errors }}
    {% endif %}

{% endblock content %}
